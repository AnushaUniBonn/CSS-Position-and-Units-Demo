<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="PracticeCSSPositionandUnits.css" />
</head>
<body>
    <h1>CSS Position Demo</h1>
    <br />
    <hr />
    <br />
    <div class="parent">
        Parent
        <div class="child child-one">Child One</div>
        <div class="child child-two">Child Two</div>
        <div class="child child-three">Child Three</div>
    </div>
    <h1>CSS Units Demo</h1>
    <br />
    <hr />
    <br />
    <div class="box fifty-percent">50%</div>
    <div class="box hundred-pixel">100px</div>
    <div class="box fifty-vw">50vw</div>
    <div class="box twenty-five-vh">25vh</div>
    <hr />
    <h2>Parent Container 1</h2>
    <div class="parent-container1">

        <div class="box fifty-percent">50%</div>
        <div class="box hundred-pixel">100px</div>
        <div class="box fifty-vw">50vw</div>
        <div class="box twenty-five-vh">25vh</div>
    </div>
    <hr />
    <br />
    <div class="one-em">1 em</div>
    <div class="two-em">2 em</div>
    <div class="one-rem">1 rem</div>
    <div class="two-rem">2 rem</div>
    <div class="two-hundred-percent">200%</div>
    <hr />
    <h2>Parent Container 2</h2>
    <div class="parent-container2">

        <div class="one-em">1 em</div>
        <div class="two-em">2 em</div>
        <div class="one-rem">1 rem</div>
        <div class="two-rem">2 rem</div>
        <div class="two-hundred-percent">200%</div>
    </div>
    <hr />
    <br />
    <h2>Icon Container</h2>
    <div class="icon-container">
        <div class="em-icon"></div>
        <span class="icon-text">1 em Icon</span>
    </div>
    <div class="icon-container">
        <div class="rem-icon"></div>
        <span class="icon-text">1 rem Icon</span>
    </div>
    <hr />
    <br />
    <h2>Icon Container Large</h2>
    <div class="icon-container-large">
        <div class="em-icon"></div>
        <span class="icon-text">1 em Icon</span>
    </div>
    <div class="icon-container-large">
        <div class="rem-icon"></div>
        <span class="icon-text">1 rem Icon</span>
    </div>
</body>
</html>
